<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="estilos.css">

    <meta charset="UTF-8">

</head>
<body>
    <h1>Registro de informacion</h1> 
    <div class="contenedor">
        <form action="recibirDatos.php" method="post">
            <label for="nombre">Nombre: </label><span class="ocultar mensajeNombre">Nombre incorrecto, revisa de nuevo</span>
            <input class="input-tache" type="text" placeholder="Nombre" id="nombre" name="nombre">
            <i class="ocultar tacheNombre fa-regular fa-circle-xmark"></i>
            <i class="ocultar buenaNombre fa-regular fa-circle-check"></i>

            <label for="celular">Celular: </label><span class="ocultar mensajeCelular"></span>
            <input class="input-buena" placeholder="Celular" id="celular" name="celular">
            <i class="ocultar tacheCelular fa-regular fa-circle-xmark"></i>
            <i class="ocultar buenaCelular fa-regular fa-circle-check"></i>
            
            <label for="correo">Correo: </label><span class="ocultar mensajeCorreo"></span>
            <input type="text" name="correo" id="correo" placeholder="Correo">
            <i class="ocultar tacheCorreo fa-regular fa-circle-xmark"></i>
            <i class="ocultar buenaCorreo fa-regular fa-circle-check"></i>
            
            <button type="submit">Registrar</button>
        </form>
    </div>
